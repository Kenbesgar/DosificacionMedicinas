<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Previene el envío del formulario

            // Obtener la selección del tipo de usuario
            const userType = document.querySelector('input[name="userType"]:checked').value;

            // Redirigir según el tipo de usuario
            if (userType === 'admin') {
                window.location.href = 'Administrador.html';
            } else if (userType === 'user') {
                window.location.href = 'Principal.html';
            }
        }
    </script>
</head>
<body>
    <header class="Encabezado">
        <h1 class="titulo">Dosificación Médica</h1>
    </header>
    <main>
        <section class="login-container">
            <h2>Inicio de Sesión</h2>
            
            <!-- Opciones de tipo de usuario centradas -->
            <div style="text-align: center; margin: 20px 0;">
                <label><input type="radio" name="userType" value="admin" required> Administrador</label>
                <label><input type="radio" name="userType" value="user" required> Usuario</label>
            </div>

            <form id="loginForm" class="login-form">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- Pie de página aquí -->
    </footer>
    <script>
        document.getElementById('loginForm').addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
