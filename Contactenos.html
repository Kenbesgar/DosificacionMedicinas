<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
    <link rel="stylesheet" href="css/estilosC.css">
</head>
<body>
    <header class="Encabezado">
        <h1 class="titulo">Dosificación Médica</h1>
        <nav class="nav-buttons">
            <button type="button" class="btn-nav" onclick="location.href='Principal.html'">Inicio</button>
            <button type="button" class="btn-nav" onclick="location.href='medicamentos.html'">Medicamentos</button>
            <button type="button" class="btn-nav" onclick="location.href='Contactenos.html'">Contáctenos</button>
            <button type="button" class="btn-cerrar-sesion" onclick="location.href='index.html'">Cerrar Sesión</button>
        </nav>
    </header>
    <main>
        <section class="contenido-principal">
            <h2>Contáctenos</h2>
            <p>Si tienes alguna pregunta o necesitas soporte técnico, puedes comunicarte con nosotros a través de las siguientes opciones:</p>

            <div class="contact-options">
                <!-- Opción de WhatsApp -->
                <div class="contact-option">
                    <img src="img/wsp.png" alt="WhatsApp" class="contact-icon">
                    <button class="btn-contact" onclick="location.href='https://wa.me/3045322798'">Contactar por WhatsApp</button>
                </div>

                <!-- Opción de correo electrónico -->
                <div class="contact-option">
                    <img src="img/correo.webp" alt="Correo Electrónico" class="contact-icon">
                    <button class="btn-contact" onclick="location.href='mailto:kebecerra@uts.edu.co'">Enviar correo</button>
                </div>

                <!-- Formulario de contacto -->
                <div class="contact-option">
                    <img src="img/mensaje.png" alt="Mensaje" class="contact-icon">
                    <p>O escribe un mensaje directamente aquí:</p>
                    <form action="enviarMensaje.php" method="POST" class="contact-form">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>

                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                        <button type="submit" class="btn-enviar">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Dosificación Médica. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
